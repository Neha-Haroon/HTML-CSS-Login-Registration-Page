<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1><span id="underlined">Re</span>gistration</h1>

        <form action="">
            <div>
                <div>
                    <img class="icon" src="icons/person.png" alt="">
                    <label for="name"></label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your name" required>
                    <hr>
                </div>
                <div>
                    <img class="icon" src="icons/mail.png" alt="">

                    <label for="emailaddress"></label>
                    <input type="email" id="emailaddress" name="emailaddress" placeholder="Enter your email" required>
                    <hr>
                </div>
                <div>
                    <img class="icon" src="icons/lock.png" alt="">

                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <img class="icon" src="icons/eye.png" alt="">
                    <hr>
                </div>
                <div>
                    <img class="icon" src="icons/lock.png" alt="">

                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Confirm a password" required>

                    <img class="icon" src="icons/eye.png" alt="">
                    <hr>
                </div>

                <div>
                    <input type="checkbox" id="checkbox" name="terms">
                    <label for="checkbox">I accept all terms & conditions</label>
                </div>

                <br><button type="button" class="btn">Login Now</button>

                <p>Already have an account? <a href="#">Login now</a></p>
        </form>
    </main>
</body>

</html>
