<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <h1>
            <span id="underlined">Lo</span>gin
        </h1>

        <form action="">

            <div id="email">
                <img class="icon" src="icons/mail.png" alt="">
                <label for="emailaddress"></label>

                <input type="email" id="emailaddress" name="emailaddress" placeholder="Enter your email" required>
                <hr>
            </div>

            <div id="password">
                <img class="icon" src="icons/lock.png" alt="">
                <label for="passowrd"></label>
                <input type="password" id="password" name="password" placeholder="Confirm a password" required>
                <img id="eye-icon" class="icon" src="icons/eye.png" alt="">
                <hr><br><br>
            </div>


            <input type="checkbox" name="rememberme" id="rememberme">
            <label for="rememberme">Remember me</label>
            <a href="#">Forgot Passowrd?</a>
            <br><button type="button" class="btn">Login Now</button>
            <p>Don't have an account? <a href="#">Signup now</a></p>
        </form>
    </main>
</body>

</html>
